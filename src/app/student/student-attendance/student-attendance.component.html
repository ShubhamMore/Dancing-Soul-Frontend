<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div class="row" *ngIf="!loading"> 
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" (click)="clearError()" data-dismiss="alert">&times;</button>
        <span>{{error}}</span>
      </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 mx-auto">
        <h3>Attendance</h3>
        <hr>
        <div class="row" *ngIf="attendance.length > 0; else empty_attendance">
          <div class="table-responsive">
            <table class="table table-sm table-hover">
              <tbody>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Attendance</th>
                </tr>
                <tr class="attendance" *ngFor="let atten of attendance; let i = index" routerLinkActive="active">
                  <td>{{ i+1 }}</td>
                  <td>
                    {{ atten.date }}
                  </td>
                  <td>
                    {{ checkAttendance(i) }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <ng-template #empty_attendance>
          <h5 class="pl-3">No Attendance Available</h5>
        </ng-template>
      </div>
    </div>
  </div>
</div>
