<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div class="row mt-2" *ngIf="!loading"> 
  <div class="col-12 mx-auto">
    <h3>Attendance</h3>
    <hr>
    <div class="row" *ngIf="attendance.length > 0; else empty_attendance">
      <div class="table-responsive">
        <table class="table table-sm table-hover">
          <tbody>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Attendance</th>>
            </tr>
            <tr class="attendance" *ngFor="let atten of attendance; let i = index" routerLinkActive="active">
              <td>{{ i+1 }}</td>
              <td>
                {{ atten.date }}
              </td>
              <td>
                {{ checkAttendance(i) }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #empty_attendance>
      <h5 class="pl-3">No Attendance Available</h5>
    </ng-template>
  </div>
</div>
