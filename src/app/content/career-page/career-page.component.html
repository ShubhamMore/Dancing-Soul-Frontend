<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <h2>Career</h2>
    <div class="row mt-2">
      <div class="col-md-6 col-12">
        <h3>{{ content }}</h3>
      </div>
      <div class="col-md-6 col-12 mx-auto">
        <form class="add_title" (submit)="sendCareerEnquiry()" [formGroup]="form">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="name">Name : </label>
                <input
                  class="name"
                  type="text"
                  name="name"
                  id="name"
                  formControlName="name"
                  placeholder="Your Name"
                />
                <span *ngIf="!form.get('name').valid && form.get('name').touched"
                  >*Please enter Name</span
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="email">Email : </label>
                <input
                  class="email"
                  type="email"
                  name="email"
                  id="email"
                  formControlName="email"
                  placeholder="Your Email"
                />
                <span *ngIf="!form.get('email').valid && form.get('email').touched"
                  >*Please enter Valid Email</span
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="phone">Phone : </label>
                <input
                  class="phone"
                  type="text"
                  name="phone"
                  id="phone"
                  minlength="10"
                  maxlength="10"
                  pattern="\d*"
                  formControlName="phone"
                  placeholder="Your Phone"
                />
                <span *ngIf="!form.get('phone').valid && form.get('phone').touched"
                  >*Please enter Valid Phone</span
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="description">Message : </label>
                <textarea
                  class="description"
                  name="description"
                  id="description"
                  rows="4"
                  formControlName="description"
                  placeholder="Description"
                ></textarea>
                <span *ngIf="!form.get('description').valid && form.get('description').touched"
                  >*Please enter MEssage</span
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-12">
              <div class="form-group">
                <button
                  class="btn-add"
                  type="button"
                  id="coverLatter"
                  (click)="coverLatterPicker.click()"
                >
                  Click Here to Pick Cover Latter
                </button>
                <input type="file" #coverLatterPicker (change)="onCoverLatterPicked($event)" />
                <span *ngIf="invalidImage">*Please Select a Valid File</span>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div *ngIf="coverLatter">
                <p class="file">
                  <i
                    class="fa"
                    [ngClass]="
                      ext === 'jpg' || ext === 'png' ? 'fa fa-file-image-o' : 'fa fa-file-pdf-o'
                    "
                  ></i
                  >&nbsp;<span class="file-name">{{ coverLatter.name }}</span
                  >&nbsp;<span class="cancel" (click)="cancelCoverLatter()">X</span>
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-12">
              <div class="form-group">
                <button class="btn-add" type="button" id="resume" (click)="resumePicker.click()">
                  Click Here to Pick Resume
                </button>
                <input type="file" #resumePicker (change)="onResumePicked($event)" />
                <span *ngIf="invalidResume">*Please Select a Valid File</span>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div *ngIf="resume">
                <p class="file">
                  <i class="fa fa-file-pdf-o"></i>&nbsp;<span class="file-name">{{
                    resume.name
                  }}</span
                  >&nbsp;<span class="cancel" (click)="cancelResume()">X</span>
                </p>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn-add">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
