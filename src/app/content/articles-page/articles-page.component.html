<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<h2 style="padding-top: 20px">Articles</h2>
<div class="articles-page" *ngIf="!loading">
  <div class="container" *ngFor = "let article of articles">
    <div class="row article-container">
        <div class="col-md-12">
          <div class="article-data"  [ngStyle]="{'min-height: 470px;':article.file&&article.file.secure_url}">
            <img *ngIf='article.file && !article.file.secure_url.toUpperCase().endsWith(".PDF")' src="{{article.file.secure_url}}" alt="Article Image" (click)="openImageModal(article.file.secure_url)">
            <div class="pdfBlock" *ngIf='article.file && article.file.secure_url.toUpperCase().endsWith(".PDF")'>
              <pdf-viewer 
                [src]="article.file.secure_url"
                [render-text]="false"
                [original-size]="false"
              ></pdf-viewer>
            </div>
            <h3>{{article.title}}</h3>
            <p>{{article.body}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
<div id="myModal" class="modal">
  <span class="close" (click)='closeModal()'>&times;</span>
  <img class="modal-content" [src]="modelImageSrc" id="img01">
</div>
