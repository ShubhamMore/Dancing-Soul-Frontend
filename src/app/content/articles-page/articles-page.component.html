<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="articles-page">
      <div class="article-box" *ngFor = "let article of articles">
        <h3>{{article.title}}</h3>
        <p>{{article.body}}</p>
      </div>
    </div>
  </div>
</div>
