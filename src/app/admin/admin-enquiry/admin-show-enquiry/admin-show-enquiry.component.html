<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-md-10 col-12 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-8 col-sm-12 mx-auto">
        <div class="enquiry">
          <div class="header">
            <p>
              <strong>{{ enquiry.name }}</strong>
              <span class="float-right">
                <a class="reply" routerLink="reply" skipLocationChange>Reply</a>
              </span>
            </p>
          </div>
          <hr />
          <div class="body">
            <p>
              {{ enquiry.message }}
            </p>
          </div>
          <hr />
          <div class="footer">
            <div class="row">
              <div class="col-md-9 col-sm-12">
                <p>
                  <a href="replyTo:{{ enquiry.email }}">{{ enquiry.email }}</a>
                </p>
                <p>+91 {{ enquiry.phone }}</p>
              </div>
              <div class="col-md-3 col-sm-12">
                <button type="button" class="btn-cancel float-right" (click)="cancel()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
