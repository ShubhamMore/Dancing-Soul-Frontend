<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" (click)="clearError()" data-dismiss="alert">&times;</button>
        <span>{{error}}</span>
      </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <h3>Gallery</h3>
          </div>
          <div class="col-6">
            <button class="new-btn float-right" routerLink="new" skipLocationChange>Add New Images</button>
          </div>
        </div>
      
        <hr>

        <div class="row">
          <div class="col-12">
            <nav>
              <ul class="nav nav-tabs mt-2">
                <li class="nav-item">
                  <a class="nav-link" (click)="mdp()">Moment During Performance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="itc()">In the Class</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click)="mdm()">Music, Drama & More..</a>      
                </li>
              </ul>
            </nav>
          </div>
        </div>
        
        <div class="row">
            <div class="col-12">
              <div *ngIf="images.length > 0; else noImages">
                  <h3>Images : </h3>
                  <div class="row">
                      <span class="m-2" *ngFor="let image of images; let i = index;">
                          <div class="image-container" >
                              <img [src]="image.secure_url" class="image" [alt]="image.image_name">
                              <div class="middle">
                                  <a class="delete" (click)="deleteImage(image.public_id)"><i class="fa fa-trash-o trash"></i></a>
                              </div>
                          </div>
                      </span>
                  </div>
              </div>
              <ng-template #noImages><h4>No Images Available</h4></ng-template>   
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
