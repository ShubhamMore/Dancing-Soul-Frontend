<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-md-10 col-12 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-10 mx-auto">
        <div class="exam p-3">
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn-close float-right" (click)="cancel()">X</button>
              <h3>{{ exam.title }}</h3>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <p>{{ exam.body }}</p>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-11 mx-auto">
              <button type="button" class="btn-edit ml-3" (click)="edit()">Edit</button>
              <button type="button" class="btn-delete mr-3 float-right" (click)="delete()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
