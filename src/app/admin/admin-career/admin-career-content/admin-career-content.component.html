<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2" *ngIf="!editing">
      <div class="col-md-10 col-12 mx-auto">
        <div class="about">
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn-cancel float-right" (click)="back()">
                X
              </button>
              <button type="button" class="btn-edit float-right mr-2" (click)="edit()">
                Edit
              </button>
              <h3>Career Content</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="about-body">
          <div [innerHTML]="content.careerContent | safeHtml"></div>
        </div>
      </div>
    </div>
    <div class="row mt-2" *ngIf="editing">
      <div class="edit-content col-md-10 col-12 mx-auto">
        <form (submit)="saveContent()">
          <div class="header">
            <h3>Career Content</h3>
          </div>
          <hr />
          <div
            class="body form-group has-feedback"
            [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }"
          >
            <ckeditor
              [(ngModel)]="careerContent"
              #myckeditor="ngModel"
              name="myckeditor"
              required
              [config]="ckeConfig"
              debounce="500"
            >
            </ckeditor>
            <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">
              Required field.
            </div>
          </div>
          <hr />
          <div class="footer">
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn-save">Save</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn-cancel float-right" (click)="cancel()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
