<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-md-10 col-12 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-10 col-12 mx-auto">
        <div class="row">
          <div class="col-6">
            <h3>Career Applications</h3>
          </div>
          <div class="col-6">
            <button class="new-btn float-right" (click)="content()">
              Content
            </button>
          </div>
        </div>
        <hr />
        <div class="table-responsive" *ngIf="careers.length > 0; else empty_careers">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>email</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr class="article" *ngFor="let career of careers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <a class="title" [routerLink]="career._id" skipLocationChange
                    >{{ career.name }}
                  </a>
                </td>
                <td>
                  <a href="mailto:{{ career.email }}">{{ career.email }}</a>
                </td>
                <td>
                  <button type="button" class="btn-delete" (click)="deleteCareer(career._id)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #empty_careers>
          <h5 class="pl-3">No Career AppliCation Available..</h5>
        </ng-template>
      </div>
    </div>
  </div>
</div>
