<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

	
<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" (click)="clearError()" data-dismiss="alert">&times;</button>
        <span>{{error}}</span>
      </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 mx-auto">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <h3>Branches</h3>
          </div>
          <div class="col-md-6 col-sm-12">
            <button class="new-btn float-right" (click)="onNewBranch()">Create New Branch</button>
          </div>
        </div>
        <hr>
        <div class="table-responsive" *ngIf="branches.length > 0; else empty_branches">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Branch</th>
                <th>Contact</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="branch" *ngFor="let branch of branches, let i = index" routerLinkActive="active">
                <td>{{ i+1 }}</td>
                <td>
                  <a [routerLink]="branch._id" class="branch-name" skipLocationChange>
                    {{ branch.branch }}
                  </a>
                </td>
                <td>
                  +91 {{ branch.phone }}
                </td>
                <td>
                  {{ branch.status == "1" ? "ACTIVATED" : "DEACTIVATED" }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <ng-template #empty_branches>
          <h5 class="pl-3">No Branches Available..</h5>
        </ng-template>
      </div>
    </div>
  </div>
</div>
