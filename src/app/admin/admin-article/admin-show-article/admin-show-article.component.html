<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-md-10 col-12 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-10 mx-auto">
        <div class="article p-3">
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn-close float-right" (click)="cancel()">X</button>
              <h3>{{ article.title }}</h3>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <div *ngIf="article.file; else noFile">
                <div class="row">
                  <span class="m-2">
                    <div class="image-container">
                      <img
                        [src]="article.file.secure_url"
                        class="image"
                        [alt]="article.file.file_name"
                        *ngIf="ext === 'jpg' || ext === 'png'"
                      />
                      <img
                        src="../../../../assets/images/pdf.png"
                        class="image"
                        [alt]="article.file.file_name"
                        *ngIf="ext === 'pdf'"
                      />
                      <div class="middle">
                        <a class="delete" (click)="deleteArticleFile(article.file.public_id)"
                          ><i class="fa fa-trash-o trash"></i
                        ></a>
                      </div>
                    </div>
                  </span>
                  <p class="file-name text-center">{{ article.file.file_name }}</p>
                </div>
              </div>
              <ng-template #noFile><p>No File Available</p></ng-template>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div [innerHTML]="article.body | safeHtml"></div>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-11 mx-auto">
              <button type="button" class="btn-edit ml-3" (click)="edit()">Edit</button>
              <button type="button" class="btn-delete mr-3 float-right" (click)="delete()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
