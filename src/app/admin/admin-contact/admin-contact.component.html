<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="address col-md-10 col-12 mx-auto">
        <form (submit)="saveContact()" [formGroup]="form">
          <div class="header">
            <h3>Contact</h3>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="address">Address : </label>
                <textarea
                  class="address"
                  name="address"
                  id="address"
                  rows="2"
                  formControlName="address"
                  placeholder="Enter Address"
                ></textarea>
                <span *ngIf="!form.get('address').valid && form.get('address').touched"
                  >*Please Enter Address</span
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="email">Email : </label>
                <input
                  type="email"
                  class="email"
                  name="email"
                  id="email"
                  formControlName="email"
                  placeholder="example@gmail.com"
                />
                <span *ngIf="!form.get('email').valid && form.get('email').touched"
                  >*Please Enter Valid Email</span
                >
              </div>
            </div>

            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="phone">Phone : </label>
                <input
                  type="text"
                  class="phone"
                  name="phone"
                  id="phone"
                  minlength="10"
                  maxlength="10"
                  pattern="\d*"
                  formControlName="phone"
                  placeholder="987654xxxx"
                />
                <span *ngIf="!form.get('phone').valid && form.get('phone').touched"
                  >*Please Enter Valid Phone</span
                >
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn-save">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
