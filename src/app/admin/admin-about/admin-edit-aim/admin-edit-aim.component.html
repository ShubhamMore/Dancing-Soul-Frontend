<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" (click)="clearError()" data-dismiss="alert">&times;</button>
        <span>{{error}}</span>
      </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="edit-aim col-10 mx-auto">
        <form (submit)="saveAim()" [formGroup]="form">
          <div class="header">
            <h3>Aim</h3>
          </div>
          <hr>
          <div class="body">
            <textarea class="aim" name="aim" id="aim" rows="6" formControlName="aim" placeholder="Enter Aim"></textarea>
            <span *ngIf="!form.get('aim').valid && form.get('aim').touched">*Please Enter Aim</span>
          </div>
          <hr>
          <div class="footer">
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn-save">Save</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn-cancel float-right" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
