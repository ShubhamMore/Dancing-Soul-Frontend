<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-2" *ngIf="!!error">
      <div class="col-10 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">
            &times;
          </button>
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-10 mx-auto">
        <div class="about">
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                routerLink="edit"
                class="btn-edit float-right"
                skipLocationChange
              >
                Edit
              </button>
              <h3>Aim</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="about-body">
          <div [innerHTML]="about.aim | safeHtml"></div>
        </div>
      </div>
    </div>
  </div>
</div>
