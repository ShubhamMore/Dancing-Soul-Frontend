<img class="loading" src="../../../assets/images/Reload-1.3s-78px.svg" *ngIf="loading">

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="row mt-3" *ngIf="!!error">
      <div class="col-10 mx-auto">
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" (click)="clearError()" data-dismiss="alert">&times;</button>
            <span>{{error}}</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6 col-sm-10 mx-auto">
        <h3 class="m-1">Reset Password</h3>
        <form class="login-form" (submit)="resetPassword()" [formGroup]="form">
          
          <div class="form-group">
            <label for="username">New Password : </label>
            <input type="password" class="password" name="new_password" id="new_password" formControlName="newPassword" placeholder="NEW PASSWORD">
            <span *ngIf="!form.get('newPassword').valid && form.get('newPassword').touched">*Please enter New Password</span>
          </div>
          
          <div class="form-group">
            <label for="password">Confirm New Password : </label>
            <input type="password" class="password" name="confirm_password" id="confirm_password" formControlName="confirmPassword" placeholder="PASSWORD">
            <span *ngIf="!form.get('confirmPassword').valid && form.get('confirmPassword').touched">*Please enter Confirm Password</span>
          </div>
          <span *ngIf="!form.get('confirmPassword').valid && form.get('confirmPassword').touched">*New Password and Confirm Password Does Not Match</span>
              
          <hr>
          
          <button type="submit" class="btn-login">Reset</button>
          
        </form>
      </div>
    </div>
  </div>
</div>
